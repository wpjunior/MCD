{% extends "base.html" %}
{% block title %}Consignações{% endblock %}
{% block header %}
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-queryable-combobox.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/lethus.bootstrapListBuilder.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/consignacao.js"></script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/lethus.bootstrapListBuilder.css" />
<link href="{{ STATIC_URL }}css/bootstrap-combobox.css" type="text/css" media="all" rel="stylesheet" />

{% endblock %}

{% block content %}
<div class="page-header">
	<h3>Produtos da consignação {{ object.pk }}</h3>
</div>



<div class="well">
	<select id="produto-select"></select>
	<p id="qtde-container" class="hide">
		Quantidade em estoque: <span id="qtde-estoque"></span>
	</p>
	<a id="add-produto" class="btn" href="#">
		<i class="icon-plus"></i>
		Adicionar produto
	</a>
	
</div>
<div id="toolbar" class="btn-group">
	<a id="post-delete" class="hide-nojs alone-action btn" href="#">
		<i class="icon-remove"></i>
		Apagar
	</a>
	<a id="post-clean" class="btn" href="#">
		<i class="icon-exclamation-sign"></i>
		Limpar produtos
	</a><a id="generate" class="btn" href="{{ object.get_print_url }}">
		<i class="icon-print"></i>
		Imprimir
	</a>
</div>
<div id="list">
	<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Código</th>
				<th scope="col">Descrição</th>
				<th scope="col">Categoria</th>
				<th scope="col">Valor Unitário</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

{% endblock %}
